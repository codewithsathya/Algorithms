plugins {
    id 'java'
    id 'application'
}

mainClassName = findProperty("main") ?: "com.codewithsathya.algorithms.${findProperty("algorithm") ?: 'missingPackage.missingClass'}"
run{
    standardInput = System.in
}

group 'com.codewithsathya'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}